<!DOCTYPE html>
<html>
<body>

<h2>Introduce dos números</h2>

Número 1: <input type="number" id="num1" name="num1"><br>
Número 2: <input type="number" id="num2" name="num2"><br>
<button onclick="mostrarNumeros()">Mostrar números</button>

<p id="resultado"></p>

<script>
function mostrarNumeros() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  
  var resultado = "";
  for (var i = 0; i < num1.length; i += 2) {
    resultado += num1.charAt(i) + num1.charAt(i + 1) + " ";
  }
  resultado += "<br>";
  for (var i = 0; i < num2.length; i += 2) {
    resultado += num2.charAt(i) + num2.charAt(i + 1) + " ";
  }
  
  document.getElementById("resultado").innerHTML = resultado;
}
var texto = "Hola Mundo 123";
var contieneNumero = /\d/.test(texto);

if (contieneNumero) {
    console.log("El texto contiene al menos un número");
} else {
    console.log("El texto no contiene ningún número");
}
</script>

</body>
</html>
