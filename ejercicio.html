<!DOCTYPE html>
<html>
<body>

<h2>Introduce dos números</h2>

Número 1: <input type="number" id="num1" name="num1"><br>
Número 2: <input type="number" id="num2" name="num2"><br>
<button onclick="mostrarNumeros()">Mostrar números</button>

<p id="resultado"></p>

<script>

function mostrarNumeros() {
  var num1 = parseInt(document.getElementById("num1").value);
var num2 = parseInt(document.getElementById("num2").value);

if (num1 % 2 !== 0) {
    num1++;
    for(var i = num1; i <= num2; i += 2) {
    document.getElementById("resultado").innerHTML = i;
}
}
else{
  for(var i = num1; i <= num2; i += 2) {
    document.getElementById("resultado").innerHTML = i;
} 
}
}
